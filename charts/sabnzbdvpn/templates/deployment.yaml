apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app:  {{ .Values.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app:  {{ .Values.appName }}
    spec:
      containers:
      - name:  {{ .Values.appName }}
        image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add: ["NET_ADMIN", "SYS_TIME"]
          sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          - name: 
        env:
        - name: TZ
          value: "{{ .Values.env.TZ }}"
        - name: PUID
          value: "{{ .Values.env.PUID }}"
        - name: PGID
          value: "{{ .Values.env.PGID }}"
        - name: VPN_ENABLED
          value: "{{ .Values.vpn.VPN_ENABLED }}"
        - name: ENABLE_PRIVOXY
          value: "{{ .Values.vpn.ENABLE_PRIVOXY }}"
        - name: VPN_CLIENT
          value: "{{ .Values.vpn.VPN_CLIENT }}"
        - name: VPN_PROV
          value: "{{ .Values.vpn.VPN_PROV }}"
        - name: STRICT_PORT_FORWARD
          value: "{{ .Values.vpn.STRICT_PORT_FORWARD }}"
        - name: LAN_NETWORK
          value: "{{ .Values.vpn.LAN_NETWORK }}"
        - name: NAME_SERVERS
          value: "{{ .Values.vpn.NAME_SERVERS }}"
        ports:
        - containerPort:  {{ .Values.service.port }}
          name:  {{ .Values.appName }}
        volumeMounts:
        - name: config
          mountPath: {{ .Values.persistence.config.mountPath }}
{{ if .Values.persistence.backups.enabled }}
        - name: backups
          mountPath: {{ .Values.persistence.backups.mountPath }}
{{ end }}
        - name: music
          mountPath: {{ .Values.persistence.music.mountPath }}
        - name: downloads
          mountPath: {{ .Values.persistence.downloads.mountPath }}
{{ if .Values.persistence.complete.enabled }}
        - name: complete
          mountPath: {{ .Values.persistence.complete.mountPath }}
{{ end }}
      volumes:
        - name: config
          hostPath:
            path: {{ .Values.persistence.config.hostPath }}
{{ if .Values.persistence.backups.enabled }}
        - name: backups
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.backups.existingClaim }}
{{ end }}
        - name: music
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.music.existingClaim }}
        - name: downloads
          hostPath:
            path: {{ .Values.persistence.downloads.hostPath }}
{{ if .Values.persistence.complete.enabled }}
        - name: complete
          hostPath:
            path: {{ .Values.persistence.complete.hostPath }}
{{ end }}
      restartPolicy: Always